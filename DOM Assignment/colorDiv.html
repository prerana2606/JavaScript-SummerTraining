<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            width: 450px;
            margin-top: 100px;
            border: 3px solid black;
            align-items: center;
            padding: 15px;

        }

        input {
            margin: 20px 5px;
        }

        .row {
            display: inline-block;
            width: 100px;
            align-items: center;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="color" placeholder="Enter your color name">
        <input type="text" id="div" placeholder="Select your div">
        <button id="btn">Submit</button>
        <div class="box">
            <div class="row" id="1"></div>
            <div class="row" id="2"></div>
            <div class="row" id="3"></div>
            <div class="row" id="4"></div>
        </div>
        <div class="box">

            <div class="row" id="5"></div>
            <div class="row" id="6"></div>
            <div class="row" id="7"></div>
            <div class="row" id="8"></div>
        </div>
    </div>
    <script>
        document.getElementById("btn").onclick = function () {
            var bgcolor = document.getElementById("color").value;
            var divId = document.getElementById("div").value;
            var targetDiv = document.getElementById(divId);
            targetDiv.style.backgroundColor = bgcolor;
           };
    </script>
</body>

</html>
