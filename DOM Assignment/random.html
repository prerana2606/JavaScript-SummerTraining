<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div{
    width: 100px;
     height: 100px;
     border-radius: 50%;
     border: none;
     display: inline-block;
     margin: 10px;
}
    </style>
</head>
<body>
    <script>
 function randomclr() {
           let color=`${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}`;
         return `rgb(${color})`;
        }
          setInterval(()=>{
            rdiv();
function rdiv(){
    const div= document.createElement('div');
    div.style.backgroundColor=randomclr();
    document.body.appendChild(div)
}},340)
for (let i = 0; i < 20; i++) {
  rdiv();
}
    
    </script>
</body>
</html>
